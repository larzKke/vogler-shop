<template name="ProductListAdmin">
    <h3>Lagerware:</h3>
    {{#if Template.subscriptionsReady}}
      {{#if products.count}}
        <table class="ui striped table">
        <thead>
          <tr>
            <th>Artikel-Nr.</th>
            <th>Name</th>
            <th>Preis</th>
            <th>Lagermenge</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{#each products}}
          <tr>
            <td>{{shopID}}</td>
            <td>{{name}}</td>
            <td>{{price}}</td>
            <td>{{stock}}</td>
            <td><button class="ui red button delete">LÃ¶schen</button><a href="/product/{{_id}}"><button class="ui blue button edit">Bearbeiten</button></a></td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    {{else}}
      <div class="ui red message">keine Produkte im Lager</div>
    {{/if}}
  {{else}}
    <div class="ui active inline loader"></div>
  {{/if}}
</template>
