<template name="Product">
  {{#if Template.subscriptionsReady}}
    <div class="item">
      <div class="image">
        <img src="{{image}}">
      </div>
      <div class="content">
        <div class="container right floated">
          <div class="ui action input">
            <select name="itemQuantity" class="ui dropdown itemQuantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <!-- <input type="number" value="1" name="itemQuantity" class="itemQuantity"> -->
            <a class="ui teal right labeled icon button add-item">
              <i class="cart icon"></i>
              in Warenkorb
            </a>
          </div>
        </div>
        <p class="header">{{name}}</p>
        <div class="meta">
          <span class="cinema"></span>
        </div>
        <div class="description">
          <p>{{desc}}</p>
        </div>
        <div class="extra">
          <div class="ui label">{{price}}â‚¬/kg</div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
