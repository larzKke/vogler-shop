<template name="CartItemList">
  {{#if Template.subscriptionsReady}}
      {{#if cart.cartItems}}
        <table class="ui striped table">
        <thead>
          <tr>
            <th>Artikel-Nr.</th>
            <th>Name</th>
            <th>Preis</th>
            <th>Menge</th>
            <th>Gesamt</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
            {{#each cart.cartItems}}
              {{> CartItem}}
            {{/each}}
          </tbody>
          <tfoot>
            <tr>
              <th><strong>Total:</strong></th>
              <th></th>
              <th></th>
              <th></th>
              <th><strong>{{itemTotal}}</strong></th>
              <th></th>
            </tr>
          </tfoot>
        </table>
        <a href="/forwarder" class="ui button green right floated">Zur Kasse</a>
      {{else}}
        <div class="ui red message">Warenkorb ist leer</div>
      {{/if}}
  {{else}}
    <div class="ui active inline loader"></div>
  {{/if}}
</template>
