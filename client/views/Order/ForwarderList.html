<template name="ForwarderList">
    <h3>Versandart:</h3>
    {{#if Template.subscriptionsReady}}
      {{#if forwarders.count}}
        <div class="ui form segment">
          <div class="grouped fields">
            {{#each forwarders}}
                <div class="field">
                  <div class="ui radio checkbox">
                    <input type="radio" name="forwarder" value="{{_id}}">
                    <label>{{name}} ({{price}})</label>
                  </div>
                </div>
            {{/each}}
          </div>
        </div>
        <button href="/order" class="ui button green right floated procced">Weiter</button>
      {{else}}
          <div class="ui active inline loader"></div>
      {{/if}}
    {{/if}}
</template>
